<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arnolds Galaxy</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
        <img src="images/grass.jpg" id="grid" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <img id="cat1" src="images/cat1.png"/>
        <img id="cat2" src="images/cat2.png"/>
        <img id="cat3" src="images/cat3.png"/>
        <img id="cat4" src="images/cat4.png"/>
        <img id="cat5" src="images/cat5.png"/>
        <img id="cat6" src="images/cat6.png"/>
        <img id="cow" src="images/cow.png"/>
        <img id="doge" src="images/Doge.png"/>

        <img id="texture-wall" src="images/wall.jpg"/>
        <img id="hireme" src="images/hireme.png"/>

        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>

      </a-assets>

      <a-image look-at="[camera]" position="7.12 2.3 10.15" material="color:gray;shader:flat;side:double;transparent:true;src:#cat1" geometry="primitive:plane;height:5;width:5"></a-image>
      <a-image look-at="[camera]" position="8.65 2.3 70.83" material="color:gray;shader:flat;side:double;transparent:true;src:#cat2" geometry="primitive:plane;height:5;width:5"></a-image>
      <a-image look-at="[camera]" position="-1.93 2.3 47.44" material="color:gray;shader:flat;side:double;transparent:true;src:#cat3" geometry="primitive:plane;height:5;width:5"></a-image>
      <a-image look-at="[camera]" position="8.52 2.3 27.77" material="color:gray;shader:flat;side:double;transparent:true;src:#cat4" geometry="primitive:plane;height:5;width:5"></a-image>
      <a-image look-at="[camera]" position="-2.89 2.3 119.91" material="color:gray;shader:flat;side:double;transparent:true;src:#cat5" geometry="primitive:plane;height:5;width:5"></a-image>
      <a-image look-at="[camera]" position="9.1 2.3 140.13" material="color:gray;shader:flat;side:double;transparent:true;src:#cat6" geometry="primitive:plane;height:5;width:5"></a-image>
      <a-image look-at="[camera]" position="49.03 4.34 178.16" material="color:gray;shader:flat;side:double;transparent:true;src:#cow" geometry="primitive:plane;height:10;width:10"></a-image>
      <a-image look-at="[camera]" position="29.24 4.83 188.45" material="color:gray;shader:flat;side:double;transparent:true;src:#doge" geometry="primitive:plane;height:10;width:10"></a-image>

      <a-box id="wall-one" material="src: #texture-wall" depth="1" width="70" height="15" position="-6.52 8 0" rotation="0 90 0" ></a-box>
      <a-box id="wall-one-3" material="src:#texture-wall" depth="1" width="70" height="15" position="12.79 8 -0.26" rotation="0 90 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-3" material="src:#texture-wall"position="12.73 8 68.05" rotation="0 90 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-5" material="src:#texture-wall"  position="12.63 8 137.47" rotation="0 90 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-4" material="src:#texture-wall"  position="-6.52 8 138.62" rotation="0 90 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="wall-one-2" material="src:#texture-wall" position="-6.52 8 70.08" rotation="0 90 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-2" material="src:#texture-wall" position="3.03 8 -35.43" rotation="0 180 0" geometry="primitive:box;depth:1;width:20;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-6" material="src:#texture-wall" position="-6.52 8 183.55" rotation="0 90 0" geometry="primitive:box;depth:1;width:20;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-7" material="src:#texture-wall" position="28.28 8 193.69" rotation="0 180 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-8" material="src:#texture-wall" position="47.84 8 172.01" rotation="0 180 0" geometry="primitive:box;depth:1;width:70;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-9" material="src:#texture-wall" position="71.71 8 193.67" rotation="0 180 0" geometry="primitive:box;depth:1;width:20;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="one-10" material="src:#texture-wall" position="82.39 8 182.17" rotation="0 90 0" geometry="primitive:box;depth:1;width:23;height:15" scale="1 1 1" visible="true"></a-box>
      <a-box id="hireme" material="src:#hireme" position="82.39 8 182.17" rotation="0 90 0" geometry="primitive:box;depth:1;width:23;height:15" scale="1 1 1" visible="true"></a-box>

      <a-sphere id="1sphere" src="images/sun3.jpg" width="500" color="gray" rotation="45 90 300"  position="0 2000 0" radius="900">
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="2sphere" color="gray" position="2.98 22.21 179.14" radius="10" material="src:url(images/planet2.jpg);color:gray" geometry="primitive:sphere;radius:10">
        <a-animation attribute="rotation" dur="10200" fill="forwards" to="0 100 200" repeat="indefinite"></a-animation>
      </a-sphere>
      </a-sphere>
      <a-sphere id="3sphere" color="gray" position="3.32 27.53 13.2" radius="5" material="src:url(images/planet3.jpg);color:gray" geometry="primitive:sphere;radius:5">
        <a-animation attribute="rotation" dur="10900" fill="forwards" to="0 60 200" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="4sphere" color="gray" position="-38.68 48.46 107.11" radius="5" material="src:url(images/planet4.jpg);color:gray" geometry="primitive:sphere;radius:5">
        <a-animation attribute="rotation" dur="15000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="5sphere" color="gray" position="-0.67 40.07 135.59" radius="10" material="src:url(images/planet5.jpg);color:gray" geometry="primitive:sphere;radius:10">
        <a-animation attribute="rotation" dur="15000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="6sphere" src="images/planet6.jpg" rotation="45 90 300" color="gray" position="40 150 -160" radius="10">
        <a-animation attribute="rotation"
        dur="15000"
        fill="forwards"
        to="0 36 2000"
        repeat="indefinite"></a-animation>
      </a-sphere>
    </a-sphere>
    <a-sphere id="7sphere" color="gray" position="3.26 27.79 60" radius="10" material="src:url(images/planet7.jpg);color:gray" geometry="primitive:sphere;radius:10">
      <a-animation attribute="rotation" dur="15000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere id="8sphere" color="gray" position="77.92 126.62 274.78" radius="100" material="src:url(images/planet8.jpg);color:gray" geometry="primitive:sphere;radius:100">
      <a-animation attribute="rotation" dur="29000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere id="9sphere" color="gray" position="1269.34 747.08 263.88" radius="400" material="src:url(images/planet9.jpg);color:gray" geometry="primitive:sphere;radius:400">
        <a-animation attribute="rotation" dur="90000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
      </a-sphere>
    <a-sphere id="10sphere" color="gray" position="-520.34 800 500" radius="200" material="src:url(images/planet10.jpg);color:gray" geometry="primitive:sphere;radius:200">
      <a-animation attribute="rotation" dur="90000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere id="11sphere" color="gray" position="628.67 404.56 -430.08" radius="400" material="src:url(https://ucarecdn.com/78368b31-3a3e-49d0-9b1d-35eea30e5813/);color:gray" geometry="primitive:sphere;radius:400">
      <a-animation attribute="rotation" dur="90000" fill="forwards" to="0 36 2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-entity scale="2 2 2" geometry="primitive:torusKnot" position="3.46 6 -10" material="color:magenta;metalness:1;roughness:0.1;sphericalEnvMap:#sky" rotation="0 0 60.59934000007343">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 200; height: 400;" rotation="-90 0 0"
        material="src: #grid; repeat: 10 40; ;metalness:0.6; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-entity universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate"
                look-controls ="acceleration: 100">
        <a-entity camera="userHeight: 5">
          <a-entity cursor="maxDistance: 30"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                    material="color: #CCC; shader: flat;">
          </a-entity>
        </a-entity>
      </a-entity>

          <a-sphere checkpoint="" height="2" position="3 1 100.28" material="color:white" geometry="primitive:sphere;radius:1"></a-sphere>
          <a-sphere checkpoint="" height="2" position="3 2.13 73.8" material="color:white" geometry="primitive:sphere;radius:1"></a-sphere>
          <a-sphere checkpoint="" height="2" position="3 0.88 50.06" material="color:white" geometry="primitive:sphere;radius:1"></a-sphere>
          <a-sphere checkpoint="" height="5" position="3 0.55 22.98" material="color:white" geometry="primitive:sphere;radius:1"></a-sphere>
          <a-sphere checkpoint="" height="5" position="0 1 -5.2" material="color:white" geometry="primitive:sphere;radius:1"></a-sphere>
          <a-sphere checkpoint="" height="2" position="3 1 120.84" material="color:white" geometry="primitive:sphere;radius:1" scale="1 1 1" visible="true"></a-sphere>
          <a-sphere checkpoint="" height="2" position="3 1 155.26" material="color:white" geometry="primitive:sphere;radius:1" scale="1 1 1" visible="true"></a-sphere>
          <a-sphere checkpoint="" height="2" position="3 1 182.47" material="color:white" geometry="primitive:sphere;radius:1" scale="1 1 1" visible="true"></a-sphere>
          <a-sphere checkpoint="" height="2" position="49.76 1 182.47" material="color:white" geometry="primitive:sphere;radius:1" scale="1 1 1" visible="true"></a-sphere>
          <a-sphere checkpoint="" height="2" position="68.91 1 182.47" material="color:white" geometry="primitive:sphere;radius:1" scale="1 1 1" visible="true"></a-sphere>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
